<!DOCTYPE html>
<html lang="pt" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project AR-JS</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src='index.js'></script>
        <script src="marckerPosition.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap" rel="stylesheet">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://kit.fontawesome.com/2eaa7bf3a1.js" crossorigin="anonymous"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.2/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <div id="qdr_plv">
            <div id="erro">X</div>
            <div id='U' class="padrao">U</div>
            <div id='R' class="padrao">R</div>
            <div id='S' class="padrao">S</div>
            <div id='O' class="padrao">O</div>
        </div>
        

        <!-- tag do ar-js -->
        <!-- <a-scene embedded arjs> -->
        <a-scene arjs='debudUIEnabled: false;'>
            <!-- gltf-model="#Drill"  usado para vincular marcador com imagem 3D -->
            <!-- tag dos marcadores -->
            <a-marker id="letraU" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/FelippeAlves/project-words-AR/master/pattern-marker_U.patt">
                <!--Configuração da posição do marcador -->
                <!-- <a-entity id="thatsOk" scale="25 25 25" rotation="270 0 0" position="0 0 0"></a-entity> -->
            </a-marker>
            <a-marker id="letraR" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/FelippeAlves/project-words-AR/master/pattern-marker_R.patt">
                <!-- <a-entity id="Rmodel" scale="25 25 25" rotation="270 0 0" position="0 0 0"></a-entity> -->
            </a-marker>
            <a-marker id="letraS" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/FelippeAlves/project-words-AR/master/pattern-marker_S.patt">
                <!-- <a-entity id="Smodel" scale="25 25 25" rotation="270 0 0" position="0 0 0"></a-entity> -->
            </a-marker>

            <a-marker id="letraO" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/FelippeAlves/project-words-AR/master/pattern-marker_O.patt">
                <!-- <a-entity id="Omodel" scale="25 25 25" rotation="270 0 0" position="0 0 0"></a-entity> -->
            </a-marker>
        </a-scene>
        <div id="generico">
            <div id="modal">
                <i class="fas fa-times-circle"></i> 
                <img src="_img/baby_icon.jpg" alt="">
                <div id="buttons">
                    <i class="fas fa-redo"></i>
                    <i class="fas fa-list"></i>
                </div>  
            </div>
        </div>
        
    </body>
</html>
